<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ JavaScript Basics Project</h1>

    <!-- Part 1: User Input -->
    <section>
      <h2>Check Adult or Minor</h2>
      <input type="text" id="name-input" placeholder="Enter your name">
      <input type="number" id="age-input" placeholder="Enter your age">
      <button id="check-btn">Check</button>
      <p id="part1-output"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Functions Demo</h2>
      <button onclick="showGreeting()">Show Greeting</button>
      <p id="greeting-output"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Loop Examples</h2>
      <button onclick="showNumbers()">Show Numbers (1-5)</button>
      <p id="numbers-output"></p>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
      <h2>DOM Manipulation</h2>
      <button id="toggle-btn">Toggle Highlight</button>
      <p id="toggle-text">Watch me change!</p>
      <button id="add-item">Add List Item</button>
      <ul id="item-list">
        <li>Item 1</li>
      </ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
